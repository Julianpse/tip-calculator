{% extends "base.html" %}
{% block content %}
<div class ="container">
           <form action="/results" method = "POST">
              Total Bill Amount ($x.xx)<br>
              <input list ="total" type="number" step="0.01" min = 0 name="total"><br>
              <br>
              Level of Service:<br>
             <div class="form-check">
              <input class="form-check-input" type="radio" name="service" id="exampleRadios1" value="Good" checked>
              <label class="form-check-label" for="exampleRadios1">
                Good
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="service" id="exampleRadios2" value="Fair">
              <label class="form-check-label" for="exampleRadios2">
                Fair
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="service" id="exampleRadios2" value="Poor">
              <label class="form-check-label" for="exampleRadios2">
                Poor
              </label>
            </div>
              <br><br>
              How many ways will the bill be split?<br>
              <input list="split" name ="split">
              <datalist id ="split">
                  <option value = "1">
                  <option value = "2">
                  <option value = "3">
                  <option value = "4">
                  <option value = "5">
                  <option value = "6">
              </datalist>
              <br><br>
              <input type="submit" value="Submit">
            </form>
        </div>
{% endblock %}
