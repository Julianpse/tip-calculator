{% extends "base.html" %}
{% block content %}
<div class ="container">
           <form action "/results" method = "POST">
              Total Bill Amount ($x.xx)<br>
              <input list ="total" type="number" step="0.01" min = 0 name="total"><br>
              <br>
              Level of Service:<br>
              <input list="service" name ="service">
              <datalist id ="service">
                  <option value = "Good">
                  <option value = "Fair">
                  <option value = "Poor">
              </datalist>
              <br><br>
              How many ways will the bill be split?<br>
              <input list="split" name ="split">
              <datalist id ="split">
                  <option value = "1">
                  <option value = "2">
                  <option value = "3">
                  <option value = "4">
                  <option value = "5">
                  <option value = "6">
              </datalist>
              <br><br>
              <input type="submit" value="Submit">
            </form>
        </div>
{% endblock %}
