{% extends "base.html" %}
{% block content %}
<div class ="container">
           <form action="/results" method = "POST">
              Total Bill Amount ($x.xx)<br>
              <input list ="total" type="number" step="0.01" min = 0 name="total"><br>
              <br>
              Level of Service:<br>
              <input list="service" name ="service">
                <label class="custom-control custom-radio">
                  <input id="radio1" name="radio" type="radio" class="custom-control-input" value ="Good">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description"Good</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="radio2" name="radio" type="radio" class="custom-control-input" value = "Fair">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Fair</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="radio2" name="radio" type="radio" class="custom-control-input" value = "Poor">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Poor</span>
                </label>
              <br><br>
              How many ways will the bill be split?<br>
              <input list="split" name ="split">
              <datalist id ="split">
                  <option value = "1">
                  <option value = "2">
                  <option value = "3">
                  <option value = "4">
                  <option value = "5">
                  <option value = "6">
              </datalist>
              <br><br>
              <input type="submit" value="Submit">
            </form>
        </div>
{% endblock %}
