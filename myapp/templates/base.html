<DOCTYPE <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
</head>
    <body>
        <h1>Tip Calculator</h1>
       <form action "/contact" method = "POST">
          Total Bill Amount ($x.xx)<br>
          <input type="number" step="0.01" min = 0 name="total"><br>
          <br>
          Level of Service:<br>
          <input list="service">
          <datalist id ="service">
              <option value = "Good">
              <option value = "Fair">
              <option value = "Poor">
          </datalist>
          <br><br>
          How many ways will the bill be split?<br>
          <input list="split">
          <datalist id ="split">
              <option value = "1">
              <option value = "2">
              <option value = "3">
              <option value = "4">
              <option value = "5">
              <option value = "6">
          </datalist>
          <br><br>
          <input type="submit" value="Submit">
        </form>
    </body>
</html>
